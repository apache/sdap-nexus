  /job:
    get:
      summary: |
        Get job status
      operationId: job
      tags:
        - Analytics
      description: "Get job status by execution id"
      parameters:
        - in: query
          name: id
          description: |
            The execution ID
          required: true
          schema:
            type: string
            format: uuid
          example: c864a51b-3d87-4872-9070-632820b1cae2
        - in: query
          name: filename
          description: |
            Optional filename. Will be passed into /job results links
          required: false
          schema:
            type: string
  /job/cancel:
    get:
      summary: |
        Cancel running job
      operationId: jobCancel
      tags:
        - Analytics
      description: "Cancel running job"
      parameters:
        - in: query
          name: id
          description: |
            The execution ID
          required: true
          schema:
            type: string
            format: uuid
          example: c864a51b-3d87-4872-9070-632820b1cae2
  /cdmscatalog/{executionId}:
    get:
      summary: |
        Get STAC Catalog for execution
      operationId: cdmscatalog
      tags:
        - Matchup
      description: "Get STAC catalog by execution id"
      parameters:
        - in: path
          name: executionId
          description: |
            The job execution ID
          required: true
          schema:
            type: string
            format: uuid
          example: c864a51b-3d87-4872-9070-632820b1cae2
  /cdmscatalog/{executionId}/{format}:
    get:
      summary: |
        Get STAC Catalog format catalog for execution
      operationId: cdmscatalogcollection
      tags:
        - Matchup
      description: "Get STAC catalog by execution id"
      parameters:
        - in: path
          name: executionId
          description: |
            The execution ID
          required: true
          schema:
            type: string
            format: uuid
          example: c864a51b-3d87-4872-9070-632820b1cae2
        - in: path
          name: format
          description: |
            CDMS results format
          required: true
          schema:
            type: string
            enum: [JSON,CSV,NETCDF]
          example: JSON
        - in: query
          name: pageSize
          description: |
            How many primary matches on each page of CDMS results
          required: false
          schema:
            type: integer
externalDocs:
  description: Documentation
  url: https://sdap-nexus.readthedocs.io/en/latest/index.html
components:
  parameters:
    Platforms:
      in: query
      name: platforms
      description: |
        Platforms to include for matchup consideration. Platform
        depends on which insitu dataset is selected. Use platform ID
        in the matchup query.
        
        <details>
          <summary>Expand to see a list of valid platforms IDs:</summary>
        | Platform ID | Platform Name                           | Web Link                                                   |
        | ----------- | --------------------------------------- | ---------------------------------------------------------- |
        | 3B          | autonomous surface water vehicle        | [Link](http://vocab.nerc.ac.uk/collection/L06/current/3B/) |
        | 6A          | glider                                  | [Link](http://vocab.nerc.ac.uk/collection/L06/current/6A/) |
        | 0           | unknown                                 | [Link](http://vocab.nerc.ac.uk/collection/L06/current/0/)  |
        | 16          | offshore structure                      | [Link](http://vocab.nerc.ac.uk/collection/L06/current/16/) |
        | 17          | coastal structure                       | [Link](http://vocab.nerc.ac.uk/collection/L06/current/17/) |
        | 23          | towed unmanned submersible              | [Link](http://vocab.nerc.ac.uk/collection/L06/current/23/) |
        | 30          | ship                                    | [Link](http://vocab.nerc.ac.uk/collection/L06/current/30/) |
        | 31          | research vessel                         | [Link](http://vocab.nerc.ac.uk/collection/L06/current/31/) |
        | 41          | moored surface buoy                     | [Link](http://vocab.nerc.ac.uk/collection/L06/current/41/) |
        | 42          | drifting surface float                  | [Link](http://vocab.nerc.ac.uk/collection/L06/current/42/) |
        | 46          | drifting subsurface profiling float     | [Link](http://vocab.nerc.ac.uk/collection/L06/current/46/) |
        | 48          | mooring                                 | [Link](http://vocab.nerc.ac.uk/collection/L06/current/48/) |
        </details>

      required: true
      schema:
        type: array
        items:
          type: string
          enum:
            - 0
            - 3B
            - 6A
            - 16
            - 17
            - 23
            - 30
            - 31
            - 41
            - 42
            - 46
            - 48
      example: 30
      explode: false
    MinDepth:
      in: query
      name: minDepth
      description: Minimum depth where positive values correspond to distance below surface. Must be less than maxDepth if maxDepth provided
      required: false
      schema:
        type: number
      example: 0
    MaxDepth:
      in: query
      name: maxDepth
      description: Maximum depth where positive values correspond to distance below surface. Must be greater than minDepth if minDepth provided
      required: false
      schema:
        type: number
      example: 10
    Depth:
      in: query
      name: depth
      description: Depth where positive values correspond to distance below surface
      required: false
      schema:
        type: number
      example: 5
    MinHeight:
      in: query
      name: minHeight
      description: Minimum height above surface. Must be less than maxHeight if maxHeight provided
      required: false
      schema:
        type: number
      example: 0
    MaxHeight:
      in: query
      name: maxHeight
      description: Maximum height above surface. Must be greater than minHeight if minHeight provided
      required: false
      schema:
        type: number
      example: 10
    Height:
      in: query
      name: height
      description: Height above surface
      required: false
      schema:
        type: number
      example: 5
    MinElevation:
      in: query
      name: minElevation
      description: Minimum elevation above surface. Must be less than maxElevation if maxElevation provided
      required: false
      schema:
        type: number
      example: 0
    MaxElevation:
      in: query
      name: maxElevation
      description: Maximum elevation above surface. Must be greater than minElevation if minElevation provided
      required: false
      schema:
        type: number
      example: 10
    Elevation:
      in: query
      name: elevation
      description: Elevation above surface
      required: false
      schema:
        type: number
      example: 5
  schemas:
    DomsQueryResult:
      type: object
      properties:
        executionId:
          type: string
          format: uuid
    MatchupResponse:
      allOf:
        - $ref: '#/components/schemas/DomsQueryResult'
        - type: object
          properties:
            data:
              type: array
              items:
                $ref: '#/components/schemas/DomsPointPrimary'
    DomsPointPrimary:
      allOf:
        - $ref: '#/components/schemas/DomsPointBase'
        - type: object
          properties:
            matches:
              type: array
              items:
                $ref: '#/components/schemas/DomsPointSecondary'
        - type: object
          properties:
            primary:
              type: array
              items:
                $ref: '#/components/schemas/DomsDataPoint'
    DomsPointSecondary:
      allOf:
        - $ref: '#/components/schemas/DomsPointBase'
        - type: object
          properties:
            secondary:
              type: array
              items:
                $ref: '#/components/schemas/DomsDataPoint'
    DomsPointBase:
      type: object
      properties:
        platform:
          type: string
        device:
          type: string
        x:
          type: string
        y:
          type: string
        point:
          type: string
          format: wkt
        time:
          type: integer
        fileurl:
          type: string
        id:
          type: string
        source:
          type: string
    DomsDataPoint:
      type: object
      properties:
        variable_name:
          type: string
        cf_variable_name:
          type: string
        variable_value:
          type: number
    DomsList:
      allOf:
        - $ref: '#/components/schemas/DomsQueryResult'
        - type: object
          properties:
            data:
              type: object
              properties:
                satellite:
                  type: array
                  items:
                    type: object
                    properties:
                      shortName:
                        type: string
                      title:
                        type: string
                      tileCount:
                        type: integer
                      metadata:
                        type: string # TODO
                insitu:
                  type: array
                  items:
                    type: object
                    properties:
                      name:
                        type: string
                      endpoint:
                        type: string
                        format: url
                      metadata:
                        type: string # TODO
                      depths:
                        type: string # TODO
                      facets:
                        type: array
                        items:
                          type: object
                          properties:
                            field:
                              type: string
                            values:
                              type: array
                              items:
                                type: object
                                properties:
                                  count:
                                    type: integer
                                  value:
                                    type: string
                params:
                  type: string # TODO
                bounds:
                  type: object # TODO
                count:
                  type: integer
                details:
                  type: string # TODO
    DomsValues:
      type: object
      allOf:
        - $ref: '#/components/schemas/DomsQueryResult'
        - type: object
          properties:
            data:
              type: array
              items:
                type: object
                properties:
