openapi: 3.0.3
info:
  description: The next generation cloud-based science data service platform.
  version: 1.2.0
  title: Science Data Analytics Platform (SDAP)
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
tags:
  - name: Matchup
    description: Data Matchup API
  - name: Analytics
    description: Data Analytics API
  - name: Subsetting
    description: Data Subsetting API
  - name: Mapping Analytics
    description: Data Mapping API
paths:
  /match_spark:
    get:
      summary: Execute matchup request (AWS insitu)
      operationId: matchup
      description: Endpoint to execute matchup request. If secondary dataset is insitu, use AWS insitu API.
      tags:
        - Matchup
      parameters:
        - in: query
          name: primary
          description: |
            The primary dataset used to find matches for. One of the
            satellite "shortName" as supplied by /domslist endpoint.
          required: true
          schema:
            type: string
            x-dspopulate:
              - satellite
          example: avhrr-l4-glob-v2-daily-ncei-ghrsst-sstblend-avhrr-oi-glob-v020-fv020
        - in: query
          name: secondary
          description: |
            The dataset(s) being searched for measurements that match
            the measurements in primary. One or more (comma-separated)
            of the insitu or satellite "name" as supplied by
            https://doms.jpl.nasa.gov/domslist
          required: true
          schema:
            type: string
            x-dspopulate:
              - satellite
              - insitu
          example: icoads
        - in: query
          name: startTime
          description: |
            Starting time in format YYYY-MM-DDTHH:mm:ssZ or seconds
            since epoch
          required: true
          schema:
            type: string
            format: date-time
          example: '2012-09-25T00:00:00Z'
        - in: query
          name: endTime
          description: |
            Ending time in format YYYY-MM-DDTHH:mm:ssZ or seconds
            since epoch
          required: true
          schema:
            type: string
            format: date-time
          example: '2012-09-30T23:59:59Z'
        - in: query
          name: b
          description: |
            Minimum (Western) Longitude, Minimum (Southern) Latitude,
            Maximum (Eastern) Longitude, Maximum (Northern) Latitude
          required: true
          schema:
            type: string
          example: -45,15,-30,30
        - $ref: '#/components/parameters/Platforms'
        - in: query
          name: depthMin
          description: |
            Minimum depth of measurements allowed to be considered for
            matchup
          required: false
          schema:
            type: integer
          example: 0
        - in: query
          name: depthMax
          description: |
            Maximum depth of measurements allowed to be considered for
            matchup
          required: false
          schema:
            type: integer
          example: 5
        - in: query
          name: tt
          description: |
            Tolerance in time (seconds) when comparing two measurements.
          required: false
          schema:
            type: integer
            default: 86400
          example: 86400
        - in: query
          name: rt
          description: |
            Tolerance in radius (meters) when comparing two
            measurements.
          required: false
          schema:
            type: number
            default: 1000.0
          example: 1000.0
        - in: query
          name: parameter
          description: |
            The parameter of interest used for the match up. This is
            only used for insitu measurements. See
            [/get_cdms_schema](https://doms.jpl.nasa.gov/insitu/1.0/cdms_schema)
            endpoint for a list of valid options.
          required: false
          schema:
            type: string
          example: sea_water_temperature
        - in: query
          name: matchOnce
          description: |
            True/False flag used to determine if more than one match
            per primary point is returned. If true, only the nearest
            point will be returned for each primary point. If false,
            all points within the tolerances will be returned for each
            primary point.
          required: false
          schema:
            type: boolean
            default: false
          example: false
        - in: query
          name: prioritizeDistance
          description: |
            If true, prioritize distance over time when computing matches. 
            If false, prioritize time over distance. This is only relevant if 
            matchOnce=true, because otherwise all matches will be included 
            so long as they fit within the user-provided tolerances. 
            Default is true.
          required: false
          schema:
            type: boolean
            default: true
          example: true
        - in: query
          name: filename
          description: |
            Optional filename. Will be passed into /job and results links
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MatchupResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /match_spark_doms:
    get:
      summary: Execute matchup request (DOMS insitu)
      operationId: matchup_doms
      description: Endpoint to execute matchup request. If secondary dataset is insitu, use DOMS insitu API.
      tags:
        - Matchup
      parameters:
        - in: query
          name: primary
          description: |
            The primary dataset used to find matches for. One of the
            satellite "shortName" as supplied by /domslist endpoint.
          required: true
          schema:
            type: string
            x-dspopulate:
             - satellite
          example: avhrr-l4-glob-v2-daily-ncei-ghrsst-sstblend-avhrr-oi-glob-v020-fv020
        - in: query
          name: secondary
          description: |
            The dataset(s) being searched for measurements that match
            the measurements in primary. One or more (comma-separated)
            of the insitu or satellite "name" as supplied by
            https://doms.jpl.nasa.gov/domslist
          required: true
          schema:
            type: string
          example: icoads
        - in: query
          name: startTime
          description: |
            Starting time in format YYYY-MM-DDTHH:mm:ssZ or seconds
            since epoch
          required: true
          schema:
            type: string
            format: date-time
          example: '2012-09-25T00:00:00Z'
        - in: query
          name: endTime
          description: |
            Ending time in format YYYY-MM-DDTHH:mm:ssZ or seconds
            since epoch
          required: true
          schema:
            type: string
            format: date-time
          example: '2012-09-30T23:59:59Z'
        - in: query
          name: b
          description: |
            Minimum (Western) Longitude, Minimum (Southern) Latitude,
            Maximum (Eastern) Longitude, Maximum (Northern) Latitude
          required: true
          schema:
            type: string
          example: -45,15,-30,30
        - in: query
          name: platforms
          description: Platforms to include for matchup consideration
          required: true
          schema:
            type: string
          example: 1,2,3,4,5,6,7,8,9
        - in: query
          name: depthMin
          description: |
            Minimum depth of measurements allowed to be considered for
            matchup
          required: false
          schema:
            type: integer
          example: 0
        - in: query
          name: depthMax
          description: |
            Maximum depth of measurements allowed to be considered for
            matchup
          required: false
          schema:
            type: integer
          example: 5
        - in: query
          name: tt
          description: |
            Tolerance in time (seconds) when comparing two measurements.
          required: false
          schema:
            type: integer
            default: 86400
          example: 86400
        - in: query
          name: rt
          description: |
            Tolerance in radius (meters) when comparing two
            measurements.
          required: false
          schema:
            type: number
            default: 1000.0
          example: 1000.0
        - in: query
          name: parameter
          description: |
            The parameter of interest used for the match up.
          required: false
          schema:
            type: string
            enum: ['sst', 'sss', 'wind']
            default: sst
          example: sst
        - in: query
          name: matchOnce
          description: |
            True/False flag used to determine if more than one match
            per primary point is returned. If true, only the nearest
            point will be returned for each primary point. If false,
            all points within the tolerances will be returned for each
            primary point.
          required: false
          schema:
            type: boolean
            default: false
          example: false
        - in: query
          name: resultSizeLimit
          description: |
            Optional integer value that limits the number of results
            returned from the matchup. If the number of primary matches
            is greater than this limit, the service will respond with
            (HTTP 202 Accepted) and an empty response body. A value of
            0 means return all results.
          required: false
          schema:
            type: integer
            default: 500
          example: 500
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MatchupResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /cdmssubset:
    get:
      summary: Subset CDMS sources given the search domain
      operationId: cdmssubset
      tags:
        - Subsetting
      parameters:
        - in: query
          name: dataset
          description: |
            The NEXUS dataset. *Optional but at least one of 'dataset'
            or 'insitu' are required
          required: false
          schema:
            type: string
            x-dspopulate:
             - satellite
          example: MAVHRR_OI_L4_GHRSST_NCEI
        - in: query
          name: insitu
          description: |
            The in situ source(s). *Optional but at least one of
            'dataset' or 'insitu' are required
          required: false
          schema:
            type: string
            x-dspopulate:
             - insitu
          example: icoads,samos,spurs,spurs2
        - in: query
          name: startTime
          description: |
            Starting time in format YYYY-MM-DDTHH:mm:ssZ or seconds
            since epoch
          required: true
          schema:
            type: string
            format: date-time
          example: '2013-10-21T00:00:00Z'
        - in: query
          name: endTime
          description: |
            Ending time in format YYYY-MM-DDTHH:mm:ssZ or seconds
            since epoch
          required: true
          schema:
            type: string
            format: date-time
          example: '2013-10-21T01:00:00Z'
        - in: query
          name: b
          description: |
            Minimum (Western) Longitude, Minimum (Southern) Latitude,
            Maximum (Eastern) Longitude, Maximum (Northern) Latitude
          required: true
          schema:
            type: string
          example: -30,15,-45,30
        - in: query
          name: parameter
          description: |
            The parameter of interest.
          schema:
            type: string
          example: sea_surface_salinity
        - in: query
          name: depthMin
          description: |
            Minimum depth of measurements. Must be less than depthMax.
          required: false
          schema:
            type: integer
          example: 0
        - in: query
          name: depthMax
          description: |
            Maximum depth of measurements. Must be greater than
            depthMin.
          required: false
          schema:
            type: integer
          example: 5
        - $ref: '#/components/parameters/Platforms'
        - in: query
          name: output
          description: |
            Output type. Only 'ZIP' is currently supported
          required: true
          schema:
            type: string
            enum: ['ZIP']
            default: ZIP
          example: ZIP
      responses:
        '200':
          description: Successful operation
          content:
            application/zip:
              schema:
                type: string
                format: binary
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /datainbounds:
    get:
      summary: Fetches point values for a given dataset and geographical area
      operationId: datainbounds
      tags:
        - Subsetting
      parameters:
        - in: query
          name: ds
          description: |
            The Dataset shortname to use in calculation
          required: true
          schema:
            type: string
            x-dspopulate:
              - satellite
          example: avhrr-l4-glob-v2-daily-ncei-ghrsst-sstblend-avhrr-oi-glob-v020-fv020
        - in: query
          name: startTime
          description: |
            Starting time in format YYYY-MM-DDTHH:mm:ssZ or seconds
            since epoch
          required: true
          schema:
            type: string
            format: date-time
          example: "2012-09-28T00:00:00Z"
        - in: query
          name: endTime
          description: |
            Ending time in format YYYY-MM-DDTHH:mm:ssZ or seconds
            since epoch
          required: true
          schema:
            type: string
            format: date-time
          example: "2012-09-28T00:01:00Z"
        - in: query
          name: b
          description: |
            Minimum (Western) Longitude, Minimum (Southern) Latitude,
            Maximum (Eastern) Longitude, Maximum (Northern) Latitude
          required: true
          schema:
            type: string
          example: -45,15,-30,30
        - $ref: '#/components/parameters/MinDepth'
        - $ref: '#/components/parameters/MaxDepth'
        - $ref: '#/components/parameters/Depth'
        - $ref: '#/components/parameters/MinHeight'
        - $ref: '#/components/parameters/MaxHeight'
        - $ref: '#/components/parameters/Height'
        - $ref: '#/components/parameters/MinElevation'
        - $ref: '#/components/parameters/MaxElevation'
        - $ref: '#/components/parameters/Elevation'
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MatchupResponse"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "500":
          description: Server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /version:
    get:
      summary: List the version of the API
      operationId: apiversion
      tags:
        - Matchup
      responses:
        '200':
          description: Successful operation
          content:
            text/plain:
              schema:
                type: string
                example: 1.6
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /cdmslist:
    get:
      summary: Provides a list of available data sets
      operationId: domslist
      tags:
        - Matchup
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DomsList'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /cdmsresults:
    get:
      summary: |
        Convert matchup result
      operationId: cdmsresults
      tags:
        - Matchup
      parameters:
        - in: query
          name: id
          description: |
            The ID of the matchup execution. This comes from the
            `executionId` field in matchup output.
          required: true
          schema:
            type: string
          example: dfc907ce-b8b4-453a-b0b6-d295572ba15e
        - in: query
          name: output
          description: |
            Format for output results.
          required: true
          schema:
            type: string
            enum: ['CSV', 'NETCDF', 'JSON']
          example: CSV
        - in: query
          name: pageNum
          description: |
            Page of results to retrieve.
          required: false
          schema:
            type: integer
          example: 1
        - in: query
          name: pageSize
          description: |
            Number of items to return in each page.
          required: false
          schema:
            type: integer
          example: 100
        - in: query
          name: filename
          description: |
            Name of output file. Only works with CSV and NETCDF 
            output types. Do not include file extension in this field. 
            If this value is not provided, the filename will be 
            `CDMS_[execution_id].[csv|nc]`
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Successful operation
          content:
            text/csv:
              schema:
                type: string
            application/x-netcdf:
              schema:
                type: string
                format: binary
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /timeAvgMapSpark:
    get:
      summary: Compute map of Lat/Lon time average
      operationId: "timeAvgMapSpark"
      description: Compute a Lat/Lon time average analysis given an arbitrary geographical area and time range
      tags:
        - Mapping Analytics
      parameters:
        - in: query
          name: ds
          description: The dataset used to generate the analysis.
          required: true
          schema:
            type: string
            x-dspopulate:
              - satellite
          example: TELLUS_GRAC-GRFO_MASCON_CRI_GRID_RL06_V2_LAND
        - in: query
          name: startTime
          description: Starting time in format YYYY-MM-DDTHH:mm:ssZ or seconds since epoch
          required: true
          schema:
            type: string
            format: date-time
          example: "2013-10-21T00:00:00Z"
        - in: query
          name: endTime
          description: Ending time in format YYYY-MM-DDTHH:mm:ssZ or seconds since epoch
          required: true
          schema:
            type: string
            format: date-time
          example: "2013-10-21T01:00:00Z"
        - in: query
          name: b
          description: Minimum (Western) Longitude, Minimum (Southern) Latitude, Maximum (Eastern) Longitude, Maximum (Northern) Latitude.
          required: true
          schema:
            type: string
          example: "-180,-90,180,90"
        - $ref: '#/components/parameters/MinDepth'
        - $ref: '#/components/parameters/MaxDepth'
        - $ref: '#/components/parameters/Depth'
        - $ref: '#/components/parameters/MinHeight'
        - $ref: '#/components/parameters/MaxHeight'
        - $ref: '#/components/parameters/Height'
        - $ref: '#/components/parameters/MinElevation'
        - $ref: '#/components/parameters/MaxElevation'
        - $ref: '#/components/parameters/Elevation'
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TimeAvgMapSpark"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "500":
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /timeSeriesSpark:
    get:
      summary: Compute time series analysis (Spark)
      operationId: "timeSeriesSpark"
      description: Compute a time series analysis between one or more datasets given an arbitrary geographical area and time range
      tags:
        - Analytics
      parameters:
        - in: query
          name: ds
          description: The dataset(s) used to generate the time series. Comma seperated for two datasets.
          required: true
          schema:
            type: string
            x-dspopulate:
              - satellite
          example: TELLUS_GRAC-GRFO_MASCON_CRI_GRID_RL06_V2_LAND
        - in: query
          name: startTime
          description: Starting time in format YYYY-MM-DDTHH:mm:ssZ or seconds since epoch
          required: true
          schema:
            type: string
            format: date-time
          example: "2013-10-21T00:00:00Z"
        - in: query
          name: endTime
          description: Ending time in format YYYY-MM-DDTHH:mm:ssZ or seconds since epoch
          required: true
          schema:
            type: string
            format: date-time
          example: "2013-10-21T01:00:00Z"
        - in: query
          name: b
          description: Minimum (Western) Longitude, Minimum (Southern) Latitude, Maximum (Eastern) Longitude, Maximum (Northern) Latitude.
          required: true
          schema:
            type: string
          example: "-180,-90,180,90"
        - in: query
          name: seasonalFilter
          description: Include time series analysis with seasonal cycle removed
          required: false
          schema:
            type: boolean
            default: false
        - in: query
          name: lowPassFilter
          description: Include time series analysis with low pass filter applied
          required: false
          schema:
            type: boolean
            default: true
        - $ref: '#/components/parameters/MinDepth'
        - $ref: '#/components/parameters/MaxDepth'
        - $ref: '#/components/parameters/Depth'
        - $ref: '#/components/parameters/MinHeight'
        - $ref: '#/components/parameters/MaxHeight'
        - $ref: '#/components/parameters/Height'
        - $ref: '#/components/parameters/MinElevation'
        - $ref: '#/components/parameters/MaxElevation'
        - $ref: '#/components/parameters/Elevation'
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TimeSeriesSpark"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "500":
          description: Server error
          content:
            application/json:
              schema:
                  $ref: "#/components/schemas/Error"
  /dailydifferenceaverage_spark:
    get:
      summary: Compute daily difference average
      operationId: "dailydifferenceaverage_spark"
      description: Averages the difference per day in data in an arbitrary geographical area and time range in dataset 1 from dataset 2 or in dataset from climatology
      tags:
        - Analytics
      parameters:
        - in: query
          name: dataset or ds1
          description: The primary dataset used in calculation
          required: true
          schema:
            type: string
          example: TELLUS_GRAC-GRFO_MASCON_CRI_GRID_RL06_V2_LAND
        - in: query
          name: climatology or ds2
          description: The dataset's climatology shortname or the second dataset's shortname
          required: true
          schema:
            type: string
          example: TELLUS_GRAC-GRFO_MASCON_CRI_GRID_RL06_V2_LAND_clim
        - in: query
          name: startTime
          description: Starting time in format YYYY-MM-DDTHH:mm:ssZ or seconds since epoch
          required: true
          schema:
            type: string
            format: date-time
          example: "2013-10-21T00:00:00Z"
        - in: query
          name: endTime
          description: Ending time in format YYYY-MM-DDTHH:mm:ssZ or seconds since epoch
          required: true
          schema:
            type: string
            format: date-time
          example: "2013-10-21T01:00:00Z"
        - in: query
          name: b
          description: Minimum (Western) Longitude, Minimum (Southern) Latitude, Maximum (Eastern) Longitude, Maximum (Northern) Latitude.
          required: true
          schema:
            type: string
          example: "-180,-90,180,90"
        - $ref: '#/components/parameters/MinDepth'
        - $ref: '#/components/parameters/MaxDepth'
        - $ref: '#/components/parameters/Depth'
        - $ref: '#/components/parameters/MinHeight'
        - $ref: '#/components/parameters/MaxHeight'
        - $ref: '#/components/parameters/Height'
        - $ref: '#/components/parameters/MinElevation'
        - $ref: '#/components/parameters/MaxElevation'
        - $ref: '#/components/parameters/Elevation'
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DailyDifferenceAverageSpark"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "500":
          description: Server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /latitudeTimeHofMoellerSpark:
    get:
      summary: Compute a latitude/time HofMoeller analysis
      operationId: "latitudeTimeHofMoellerSpark"
      description: Compute a latitude/time HofMoeller analysis given an arbitrary geographical area and time range
      tags:
        - Analytics
      parameters:
        - in: query
          name: ds
          description: The dataset used to generate the analysis.
          required: true
          schema:
            type: string
            x-dspopulate:
              - satellite
          example: TELLUS_GRAC-GRFO_MASCON_CRI_GRID_RL06_V2_LAND
        - in: query
          name: startTime
          description: Starting time in format YYYY-MM-DDTHH:mm:ssZ or seconds since epoch
          required: true
          schema:
